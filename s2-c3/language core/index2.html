<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS language Core</title>
</head>
<body>
    <script>
        const 2ndName = 'James'; //invalid because it starts with a number
        const first%Name = 'John'; // invalid because it contains special characters
        const first-name = 'Sohan'; //invalid because it contains a hyphen

        const first_name = 'Edwin'; //valid
        const _firstName = 'Putin'; //valid
        const $firstName = 'Sohan'; // valid

    </script>
    
</body>
</html>
